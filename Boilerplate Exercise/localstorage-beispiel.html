    <h3>Voreinstellungen für die Seitendarstellung</h3>
    <form id="einstellungen" action="" method="post" accept-charset="utf-8">
        <fieldset id="farben" class="">
            <ul>
                <li>
                    <label for="hintergrund_farbe">Hintergrundfarbe</label>

                <option value="darkolivegreen">Oliv</option>

                <option value="darkred">Dunkelrot</option>
              </select>
                </li>
                <li>

              <option value="1.8">groß</option>
              <option value="3">riesig</option>
            </select>
                </li>
                <li>
                    <label for="text_farbe">Farbe</label>
                    <select name="text_farbe" id="text_farbe">
                <option value="pink">Pink</option>
                <option value="gold">Gold</option>
                <option value="silver">Silber</option>
            </select>
                </li>
            </ul>

        </fieldset>

        <input type="submit" value="Änderungen speichern">
